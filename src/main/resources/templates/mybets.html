<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>User account details</h1>


<div th:fragment="mybets">
    <div th:if="${coupons.isEmpty()}"> No coupons are available</div>
    <div th:if="${!coupons.isEmpty()}">

        <table>
            <thead>
            <tr>

                <th>Date</th>
                <th>Home Team</th>
                <th>Draw</th>
                <th>Away Team</th>
                <th>Total goals</th>
                <th>Total goals</th>

            </tr>
            </thead>


            <tr th:each="item: ${coupons}">

                <form th:action="@{/newbet}" th:object="${singlBet}" method="post">

                    <td th:text="${item.id}"></td>
                    <td th:text="${item.dateCreated}"></td>
                    <td th:text="${item.betValue}"></td>
                    <td th:text="${item.winValue}"></td>
                    <td th:text="${item.winValue}"></td>
                    <td th:text="${item.isWon}"></td>

                </form>

            </tr>

        </table>
    </div>
</div>


</body>
</html>
